name: fablo-test-network-countryb
description: Connection profile for CountryB in Fablo network
version: 1.0.0
client:
  organization: CountryB
organizations:
  CountryB:
    mspid: CountryBMSP
    peers:
      - peer0.countrya.example.com
      - peer0.countryb.example.com
    certificateAuthorities:
      - ca.countryb.example.com
peers:
  peer0.countrya.example.com:
    url: grpcs://localhost:7041
    tlsCACerts:
      path: >-
        /home/fkk/Desktop/Blockchain/fablo-target/fabric-config/crypto-config/peerOrganizations/countrya.example.com/peers/peer0.countrya.example.com/tls/ca.crt
    grpcOptions:
      ssl-target-name-override: peer0.countrya.example.com
  peer0.countryb.example.com:
    url: grpcs://localhost:7061
    tlsCACerts:
      path: >-
        /home/fkk/Desktop/Blockchain/fablo-target/fabric-config/crypto-config/peerOrganizations/countryb.example.com/peers/peer0.countryb.example.com/tls/ca.crt
    grpcOptions:
      ssl-target-name-override: peer0.countryb.example.com
certificateAuthorities:
  ca.countryb.example.com:
    url: http://localhost:7060
    caName: ca.countryb.example.com
    tlsCACerts:
      path: >-
        /home/fkk/Desktop/Blockchain/fablo-target/fabric-config/crypto-config/peerOrganizations/countryb.example.com/ca/ca.countryb.example.com-cert.pem
    httpOptions:
      verify: false
