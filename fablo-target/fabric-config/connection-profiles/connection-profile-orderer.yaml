name: fablo-test-network-orderer
description: Connection profile for Orderer in Fablo network
version: 1.0.0
client:
  organization: Orderer
organizations:
  Orderer:
    mspid: OrdererMSP
    peers:
      - peer0.countrya.example.com
      - peer0.countryb.example.com
    certificateAuthorities:
      - ca.orderer.example.com
peers:
  peer0.countrya.example.com:
    url: grpcs://localhost:7041
    tlsCACerts:
      path: >-
        /home/fkk/Desktop/Blockchain/fablo-target/fabric-config/crypto-config/peerOrganizations/countrya.example.com/peers/peer0.countrya.example.com/tls/ca.crt
    grpcOptions:
      ssl-target-name-override: peer0.countrya.example.com
  peer0.countryb.example.com:
    url: grpcs://localhost:7061
    tlsCACerts:
      path: >-
        /home/fkk/Desktop/Blockchain/fablo-target/fabric-config/crypto-config/peerOrganizations/countryb.example.com/peers/peer0.countryb.example.com/tls/ca.crt
    grpcOptions:
      ssl-target-name-override: peer0.countryb.example.com
certificateAuthorities:
  ca.orderer.example.com:
    url: http://localhost:7020
    caName: ca.orderer.example.com
    tlsCACerts:
      path: >-
        /home/fkk/Desktop/Blockchain/fablo-target/fabric-config/crypto-config/peerOrganizations/orderer.example.com/ca/ca.orderer.example.com-cert.pem
    httpOptions:
      verify: false
