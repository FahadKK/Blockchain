  fablo-rest.countrya.example.com:
    container_name: fablo-rest.countrya.example.com
    image: softwaremill/fablo-rest:${FABLO_REST_VERSION}
    environment:
      - PORT=8000
      - MSP_ID=CountryAMSP
      - FABRIC_CA_URL=https://ca.countrya.example.com:7054
