      - AS_LOCALHOST=false
      - DISCOVERY_URLS=grpcs://peer0.countrya.example.com:7041,grpcs://peer0.countryb.example.com:7061
      - DISCOVERY_SSL_TARGET_NAME_OVERRIDES=
      - DISCOVERY_TLS_CA_CERT_FILES=/crypto/countrya.example.com/peers/peer0.countrya.example.com/tls/ca.crt,/crypto/countryb.example.com/peers/peer0.countryb.example.com/tls/ca.crt
