      - CORE_PEER_ADDRESS=peer0.countryb.example.com:7061
      # enabled TLS
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/var/hyperledger/cli/crypto/users/Admin@countryb.example.com/tls/client.crt
